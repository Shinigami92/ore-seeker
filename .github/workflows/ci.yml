name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: "Lint"
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Lint
        run: gdlint .

      - name: Check formatting
        run: gdformat --check .
